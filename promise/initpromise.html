<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>原生promise</title>
</head>
<body>
    <script>
      let p1=new Promise((resolve,reject)=>{
        setTimeout(()=>{
          console.log('Promise');
          resolve('开课吧');
        },1000)
      })
      p1.then(res=>{
        console.log('res',res)

      })
    </script>
</body>
</html>
